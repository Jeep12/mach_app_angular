<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-success text-white border-0 rounded-top">
        <h5 class="modal-title tittle-success">
          <i class="fa-solid fa-circle-check fa-1x me-2"></i>
          <span class="align-middle">{{config.title}}</span>
        </h5>
      </div>
      <div class="modal-body text-center py-4">
        <p class="lead mb-4">{{config.message}}</p>
        <i class="fas fa-check-circle text-success fa-3x mb-3 bounce"></i>
      </div>
      <div class="modal-footer border-0 rounded-bottom d-flex justify-content-center">
        <button type="button" class="btn btn-success px-4 py-2 fw-bold" (click)="close()">
          <i class="fas fa-thumbs-up me-2"></i>{{config.confirmText}}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'"></div>
