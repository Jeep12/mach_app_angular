<div class="modal fade" [class.show]="show" [style.display]="show ? 'block' : 'none'" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 shadow-lg">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Confirmar Eliminación
                </h5>
                <button type="button" class="btn-close btn-close-white" (click)="close()" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-user-slash fa-2x me-3"></i>
                        <div>
                            <h5 class="alert-heading mb-2">¿Eliminar usuario permanentemente?</h5>
                            <p class="mb-1">Estás a punto de eliminar la cuenta de:</p>
                            <h6 class="mb-0">
                                <span class="badge bg-dark">{{user?.name}} {{user?.lastname}} </span>
                                <span class="badge bg-info text-dark ms-2"> {{user?.email}}</span>
                                <span class="badge ms-2"
                                    [ngClass]="{'bg-warning text-dark': isAdmin(), 'bg-secondary': !isAdmin()}">
                                    {{isAdmin() ? 'Administrador' : 'Usuario'}}
                                </span>
                            </h6>
                        </div>
                    </div>
                </div>

                <div class="border-start border-3 border-danger ps-3 my-4">
                    <p class="mb-2"><i class="fas fa-info-circle text-danger me-2"></i> Esta acción no se puede
                        deshacer.</p>
                    <p class="mb-0 small text-muted">
                        <i class="fas fa-database me-1"></i>
                        Todos los datos asociados serán eliminados permanentemente.
                    </p>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="confirmDelete"
                        [(ngModel)]="confirmationChecked">
                    <label class="form-check-label" for="confirmDelete">
                        Confirmo que deseo eliminar este usuario
                    </label>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="close()">
                    <i class="fas fa-times me-2"></i>Cancelar
                </button>
                <button type="button" class="btn btn-danger" [disabled]="!confirmationChecked"
                    (click)="confirmDelete()">
                    <i class="fas fa-trash-alt me-2"></i>Eliminar Definitivamente
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop fade" [class.show]="show" [style.display]="show ? 'block' : 'none'"></div>
